<!DOCTYPE html>
<body>
    <h1>Happy Camper - {{ user.phone_number }}</h1>
    <h2>Recent Reports</h2>
    <table>
        <thead>
            <th>Happiness Level</th>
            <th>Notes</th>
        </thead>
        <tbody>
        {% for i in responses %}
        <tr>
            <td>{{ i.happiness }}</td>
            <td>{{ i.raw }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
